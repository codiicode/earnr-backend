<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 â€” EARNR.XYZ</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Geist Mono';
            src: url('https://cdn.jsdelivr.net/npm/geist@1.2.0/dist/fonts/geist-mono/GeistMono-Regular.woff2') format('woff2');
            font-weight: 400;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #000;
            color: #fff;
            font-family: 'Geist Mono', monospace;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .bg-glow {
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 255, 102, 0.06) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        .content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        .error-code {
            font-family: 'Instrument Serif', serif;
            font-size: 8rem;
            font-weight: 400;
            line-height: 1;
            color: #00FF66;
            opacity: 0.9;
        }

        .error-message {
            font-size: 0.85rem;
            color: #666;
            letter-spacing: 0.15em;
            text-transform: uppercase;
        }

        .error-description {
            font-size: 0.8rem;
            color: #444;
            max-width: 320px;
            line-height: 1.6;
        }

        .home-link {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.75rem 2rem;
            background: #00FF66;
            color: #000;
            text-decoration: none;
            font-size: 0.7rem;
            font-family: 'Geist Mono', monospace;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            font-weight: 600;
            transition: opacity 0.2s;
        }

        .home-link:hover {
            opacity: 0.85;
        }

        .footer-text {
            position: absolute;
            bottom: 2rem;
            font-size: 0.6rem;
            color: #333;
            letter-spacing: 0.1em;
        }

        /* Custom scrollbar styling - global */
        *::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        *::-webkit-scrollbar-track {
            background: rgba(0, 255, 65, 0.05);
            border-radius: 3px;
        }
        *::-webkit-scrollbar-thumb {
            background: rgba(0, 255, 65, 0.3);
            border-radius: 3px;
        }
        *::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 255, 65, 0.5);
        }
        *::-webkit-scrollbar-corner {
            background: transparent;
        }
    </style>
</head>
<body>
    <div class="bg-glow"></div>
    <div class="content">
        <div class="error-code">404</div>
        <div class="error-message">Page not found</div>
        <div class="error-description">The page you're looking for doesn't exist or has been moved.</div>
        <a href="/" class="home-link">Back to EARNR</a>
    </div>
    <div class="footer-text">EARNR.XYZ</div>
</body>
</html>
