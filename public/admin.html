<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EARNR Admin Panel</title>
    <style>
        @font-face {
            font-family: 'Geist Mono';
            src: url('https://cdn.jsdelivr.net/npm/geist@1.2.0/dist/fonts/geist-mono/GeistMono-Regular.woff2') format('woff2');
            font-weight: 400;
        }

        :root {
            --black: #000000;
            --black-light: #050505;
            --white: #ffffff;
            --green: #00FF66;
            --green-dim: rgba(0, 255, 102, 0.06);
            --green-border: rgba(0, 255, 102, 0.15);
            --gray: #666;
            --gray-light: #999;
            --border: #161616;
            --red: #ff4757;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Geist Mono', monospace;
            background: var(--black);
            color: var(--white);
            line-height: 1.6;
            padding: 2rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .logo {
            font-size: 1rem;
            letter-spacing: 0.1em;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo-dot {
            width: 8px;
            height: 8px;
            background: var(--green);
            border-radius: 50%;
        }

        .admin-badge {
            background: var(--green);
            color: var(--black);
            padding: 0.25rem 0.5rem;
            font-size: 0.6rem;
            font-weight: 600;
            letter-spacing: 0.1em;
        }

        .auth-section {
            max-width: 400px;
            margin: 4rem auto;
            text-align: center;
        }

        .auth-section h2 {
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        input[type="password"], input[type="text"] {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--black-light);
            border: 1px solid var(--border);
            color: var(--white);
            font-family: 'Geist Mono', monospace;
            font-size: 0.85rem;
        }

        input:focus {
            outline: none;
            border-color: var(--green);
        }

        .btn {
            background: var(--green);
            color: var(--black);
            border: none;
            padding: 0.75rem 1.5rem;
            font-family: 'Geist Mono', monospace;
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn-danger {
            background: var(--red);
        }

        .btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.7rem;
        }

        .panel {
            display: none;
        }

        .panel.active {
            display: block;
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--black-light);
            border: 1px solid var(--border);
            padding: 1.5rem;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            color: var(--green);
            margin-bottom: 0.25rem;
        }

        .stat-label {
            font-size: 0.65rem;
            color: var(--gray);
            letter-spacing: 0.1em;
        }

        .section-title {
            font-size: 0.7rem;
            letter-spacing: 0.15em;
            color: var(--gray);
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .task-filters {
            display: flex;
            gap: 0.5rem;
        }

        .task-filters .filter-btn {
            font-family: inherit;
            font-size: 0.6rem;
            letter-spacing: 0.08em;
            padding: 0.4rem 0.8rem;
            background: transparent;
            border: 1px solid var(--border);
            color: var(--gray);
            cursor: pointer;
            transition: all 0.2s;
        }

        .task-filters .filter-btn:hover,
        .task-filters .filter-btn.active {
            border-color: var(--green);
            color: var(--green);
        }

        .submissions-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .submission-card {
            background: var(--black-light);
            border: 1px solid var(--border);
            padding: 1.5rem;
        }

        .submission-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .submission-user {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .submission-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
        }

        .submission-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .submission-username {
            font-weight: 500;
        }

        .submission-handle {
            font-size: 0.75rem;
            color: var(--gray);
        }

        .submission-status {
            padding: 0.25rem 0.5rem;
            font-size: 0.6rem;
            font-weight: 600;
            letter-spacing: 0.1em;
        }

        .submission-status.pending {
            background: rgba(255, 165, 2, 0.1);
            color: #ffa502;
            border: 1px solid rgba(255, 165, 2, 0.3);
        }

        .submission-status.approved {
            background: var(--green-dim);
            color: var(--green);
            border: 1px solid var(--green-border);
        }

        .submission-status.rejected {
            background: rgba(255, 71, 87, 0.1);
            color: var(--red);
            border: 1px solid rgba(255, 71, 87, 0.3);
        }

        .submission-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
            padding: 1rem;
            background: var(--black);
            border: 1px solid var(--border);
        }

        .detail-item {
            font-size: 0.8rem;
        }

        .detail-label {
            color: var(--gray);
            font-size: 0.65rem;
            letter-spacing: 0.1em;
            margin-bottom: 0.25rem;
        }

        .detail-value {
            word-break: break-all;
        }

        .detail-value a {
            color: var(--green);
            text-decoration: none;
        }

        .detail-value a:hover {
            text-decoration: underline;
        }

        .submission-actions {
            display: flex;
            gap: 0.5rem;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--gray);
        }

        .tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .tab-btn {
            background: var(--black-light);
            border: 1px solid var(--border);
            color: var(--gray);
            padding: 0.5rem 1rem;
            font-family: 'Geist Mono', monospace;
            font-size: 0.7rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tab-btn:hover {
            border-color: var(--gray);
        }

        .tab-btn.active {
            background: var(--green-dim);
            border-color: var(--green);
            color: var(--green);
        }

        .reward-value {
            color: var(--green);
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--gray);
        }

        /* Main Tabs */
        .main-tabs {
            display: flex;
            gap: 0;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--border);
        }

        .main-tab {
            background: transparent;
            border: none;
            border-bottom: 2px solid transparent;
            color: var(--gray);
            padding: 1rem 2rem;
            font-family: 'Geist Mono', monospace;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s;
            letter-spacing: 0.1em;
        }

        .main-tab:hover {
            color: var(--white);
        }

        .main-tab.active {
            color: var(--green);
            border-bottom-color: var(--green);
        }

        /* Task Form */
        .task-form {
            background: var(--black-light);
            border: 1px solid var(--border);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .task-form h3 {
            margin-bottom: 1.5rem;
            font-size: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-label {
            display: block;
            font-size: 0.7rem;
            color: var(--gray);
            letter-spacing: 0.1em;
            margin-bottom: 0.5rem;
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--black);
            border: 1px solid var(--border);
            color: var(--white);
            font-family: 'Geist Mono', monospace;
            font-size: 0.85rem;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--green);
        }

        .form-textarea {
            min-height: 80px;
            resize: vertical;
        }

        .form-select {
            cursor: pointer;
        }

        .form-checkbox {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }

        .form-checkbox input {
            width: 16px;
            height: 16px;
            accent-color: var(--green);
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        /* Task Cards */
        .task-card {
            background: var(--black-light);
            border: 1px solid var(--border);
            padding: 1.5rem;
            margin-bottom: 1rem;
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 1.5rem;
            align-items: start;
        }

        .task-card.inactive {
            opacity: 0.6;
        }

        .task-info h4 {
            font-size: 1rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .task-info p {
            font-size: 0.8rem;
            color: var(--gray);
            margin-bottom: 1rem;
        }

        .task-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            font-size: 0.7rem;
        }

        .task-meta-item {
            display: flex;
            align-items: center;
            gap: 0.3rem;
            color: var(--gray);
        }

        .task-meta-item .value {
            color: var(--white);
        }

        .task-meta-item.reward .value {
            color: var(--green);
        }

        .task-badge {
            font-size: 0.55rem;
            padding: 0.25rem 0.5rem;
            letter-spacing: 0.1em;
        }

        .task-badge.active {
            background: var(--green-dim);
            color: var(--green);
            border: 1px solid var(--green-border);
        }

        .task-badge.inactive {
            background: rgba(255, 71, 87, 0.1);
            color: var(--red);
            border: 1px solid rgba(255, 71, 87, 0.3);
        }

        .task-actions {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--gray);
        }

        .btn-outline:hover {
            border-color: var(--white);
            color: var(--white);
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .submission-header {
                flex-direction: column;
                gap: 1rem;
            }

            .submission-actions {
                width: 100%;
            }

            .submission-actions .btn {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <span class="logo-dot"></span>
            earnr.xyz
            <span class="admin-badge">ADMIN</span>
        </div>
        <button class="btn btn-small" onclick="logout()" id="logoutBtn" style="display:none;">LOGOUT</button>
    </div>

    <!-- Auth Panel -->
    <div class="panel active" id="authPanel">
        <div class="auth-section">
            <h2>Admin Access</h2>
            <p style="color:var(--gray);font-size:0.8rem;margin-bottom:1.5rem;">Enter your admin key to continue</p>
            <div class="input-group">
                <input type="password" id="adminKeyInput" placeholder="Admin Key" onkeypress="if(event.key==='Enter')authenticate()">
            </div>
            <button class="btn" onclick="authenticate()">ACCESS PANEL</button>
            <p id="authError" style="color:var(--red);font-size:0.75rem;margin-top:1rem;display:none;"></p>
        </div>
    </div>

    <!-- Main Panel -->
    <div class="panel" id="mainPanel">
        <!-- Main Tabs -->
        <div class="main-tabs">
            <button class="main-tab active" onclick="switchMainTab('submissions', this)">SUBMISSIONS</button>
            <button class="main-tab" onclick="switchMainTab('tasks', this)">TASKS</button>
        </div>

        <!-- Submissions View -->
        <div id="submissionsView">
            <div class="stats-row">
                <div class="stat-card">
                    <div class="stat-value" id="statPending">0</div>
                    <div class="stat-label">PENDING</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="statApproved">0</div>
                    <div class="stat-label">APPROVED</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="statRejected">0</div>
                    <div class="stat-label">REJECTED</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="statTotalPaid">0</div>
                    <div class="stat-label">USDC PAID</div>
                </div>
            </div>

            <div class="tabs">
                <button class="tab-btn active" data-status="PENDING" onclick="filterSubmissions('PENDING', this)">Pending</button>
                <button class="tab-btn" data-status="APPROVED" onclick="filterSubmissions('APPROVED', this)">Approved</button>
                <button class="tab-btn" data-status="REJECTED" onclick="filterSubmissions('REJECTED', this)">Rejected</button>
                <button class="tab-btn" data-status="ALL" onclick="filterSubmissions('ALL', this)">All</button>
                <button class="tab-btn" style="margin-left:auto;background:#333;" onclick="runDiagnostic()">Run Diagnostic</button>
            </div>

            <div class="section-title">SUBMISSIONS</div>
            <div class="submissions-list" id="submissionsList">
                <div class="loading">Loading submissions...</div>
            </div>
        </div>

        <!-- Tasks View -->
        <div id="tasksView" class="hidden">
            <!-- Task Form -->
            <div class="task-form" id="taskForm">
                <h3>
                    <span id="taskFormTitle">Create New Task</span>
                    <button class="btn btn-small btn-outline" onclick="resetTaskForm()" id="cancelEditBtn" style="display:none;">CANCEL</button>
                </h3>
                <div class="form-grid">
                    <div class="form-group full-width">
                        <label class="form-label">TITLE *</label>
                        <input type="text" class="form-input" id="taskTitle" placeholder="e.g., Retweet our launch announcement">
                    </div>
                    <div class="form-group full-width">
                        <label class="form-label">DESCRIPTION</label>
                        <textarea class="form-textarea" id="taskDescription" placeholder="Describe what users need to do..."></textarea>
                    </div>
                    <div class="form-group full-width">
                        <label class="form-label">TASK URL (link to tweet, video, etc)</label>
                        <input type="url" class="form-input" id="taskUrl" placeholder="https://twitter.com/earnr_xyz/status/...">
                    </div>
                    <div class="form-group">
                        <label class="form-label">REWARD (USDC) *</label>
                        <input type="number" class="form-input" id="taskReward" placeholder="5" min="0" step="0.01">
                    </div>
                    <div class="form-group">
                        <label class="form-label">CATEGORY</label>
                        <select class="form-select" id="taskCategory">
                            <option value="X">X</option>
                            <option value="TIKTOK">TIKTOK</option>
                            <option value="YOUTUBE">YOUTUBE</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">DIFFICULTY</label>
                        <select class="form-select" id="taskDifficulty">
                            <option value="EASY">EASY</option>
                            <option value="MEDIUM">MEDIUM</option>
                            <option value="HARD">HARD</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">TOTAL SLOTS</label>
                        <input type="number" class="form-input" id="taskSlots" placeholder="100" min="1" value="100">
                    </div>
                    <div class="form-group">
                        <label class="form-label">MIN FOLLOWERS REQUIRED</label>
                        <input type="number" class="form-input" id="taskMinFollowers" placeholder="0 (no requirement)" min="0" value="0">
                    </div>
                    <div class="form-group">
                        <label class="form-checkbox">
                            <input type="checkbox" id="taskActive" checked>
                            <span>Active (visible to users)</span>
                        </label>
                    </div>
                </div>
                <div class="form-actions">
                    <button class="btn" onclick="saveTask()" id="saveTaskBtn">CREATE TASK</button>
                </div>
            </div>

            <div class="section-title">
                TASKS
                <div class="task-filters">
                    <button class="filter-btn active" onclick="filterTasks('ALL', this)">ALL</button>
                    <button class="filter-btn" onclick="filterTasks('ACTIVE', this)">ACTIVE</button>
                    <button class="filter-btn" onclick="filterTasks('INACTIVE', this)">DEACTIVATED</button>
                </div>
            </div>
            <div id="tasksList">
                <div class="loading">Loading tasks...</div>
            </div>
        </div>
    </div>

    <script>
        let adminKey = localStorage.getItem('earnr_admin_key') || '';
        let allSubmissions = [];
        let allTasks = [];
        let currentFilter = 'PENDING';
        let taskFilter = 'ALL';
        let editingTaskId = null;

        function showKeyWarning(keyRole) {
            // Create warning banner at top of page
            const banner = document.createElement('div');
            banner.id = 'keyWarningBanner';
            banner.style.cssText = 'position:fixed;top:0;left:0;right:0;background:#ff4757;color:#fff;padding:1rem;text-align:center;z-index:9999;font-size:0.9rem;';
            banner.innerHTML = `
                <strong>WARNING: Wrong Supabase key!</strong> Current: ${keyRole} (need: service_role)<br>
                <span style="font-size:0.8rem">Approvals will NOT persist. Fix: Supabase Dashboard → Settings → API → Copy service_role key → Vercel → Environment Variables → Update SUPABASE_SERVICE_KEY → Redeploy</span>
                <button onclick="this.parentElement.remove()" style="margin-left:1rem;background:#fff;color:#ff4757;border:none;padding:0.25rem 0.5rem;cursor:pointer;">X</button>
            `;
            document.body.prepend(banner);
        }

        // Check if already authenticated
        if (adminKey) {
            verifyAndLoad();
        }

        async function authenticate() {
            const input = document.getElementById('adminKeyInput');
            adminKey = input.value.trim();

            if (!adminKey) {
                showAuthError('Please enter an admin key');
                return;
            }

            await verifyAndLoad();
        }

        async function verifyAndLoad() {
            try {
                const res = await fetch('/api/admin/submissions', {
                    headers: { 'X-Admin-Key': adminKey }
                });

                if (res.status === 401) {
                    showAuthError('Invalid admin key');
                    localStorage.removeItem('earnr_admin_key');
                    return;
                }

                const data = await res.json();
                if (data.error) {
                    showAuthError(data.error);
                    return;
                }

                // Success - save key and show panel
                localStorage.setItem('earnr_admin_key', adminKey);
                document.getElementById('authPanel').classList.remove('active');
                document.getElementById('mainPanel').classList.add('active');
                document.getElementById('logoutBtn').style.display = 'block';

                // Check for debug info and show warning if wrong key
                if (data._debug) {
                    console.log('Server debug:', data._debug);
                    if (!data._debug.isServiceKey) {
                        showKeyWarning(data._debug.keyRole);
                    }
                }

                allSubmissions = data.submissions || [];
                updateStats();
                renderSubmissions();

            } catch (err) {
                showAuthError('Failed to connect to server');
            }
        }

        function showAuthError(msg) {
            const el = document.getElementById('authError');
            el.textContent = msg;
            el.style.display = 'block';
        }

        function logout() {
            localStorage.removeItem('earnr_admin_key');
            adminKey = '';
            document.getElementById('authPanel').classList.add('active');
            document.getElementById('mainPanel').classList.remove('active');
            document.getElementById('logoutBtn').style.display = 'none';
            document.getElementById('adminKeyInput').value = '';
            document.getElementById('authError').style.display = 'none';
        }

        function updateStats() {
            const pending = allSubmissions.filter(s => s.status === 'PENDING').length;
            const approved = allSubmissions.filter(s => s.status === 'APPROVED').length;
            const rejected = allSubmissions.filter(s => s.status === 'REJECTED').length;
            const totalPaid = allSubmissions
                .filter(s => s.status === 'APPROVED')
                .reduce((sum, s) => sum + (s.tasks?.reward || 0), 0);

            document.getElementById('statPending').textContent = pending;
            document.getElementById('statApproved').textContent = approved;
            document.getElementById('statRejected').textContent = rejected;
            document.getElementById('statTotalPaid').textContent = totalPaid.toLocaleString();
        }

        function filterSubmissions(status, btn) {
            currentFilter = status;

            // Update tab buttons
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            renderSubmissions();
        }

        function renderSubmissions() {
            const container = document.getElementById('submissionsList');

            let filtered = allSubmissions;
            if (currentFilter !== 'ALL') {
                filtered = allSubmissions.filter(s => s.status === currentFilter);
            }

            if (filtered.length === 0) {
                container.innerHTML = `<div class="empty-state">No ${currentFilter.toLowerCase()} submissions</div>`;
                return;
            }

            container.innerHTML = filtered.map(sub => `
                <div class="submission-card" id="submission-${sub.id}">
                    <div class="submission-header">
                        <div class="submission-user">
                            <div class="submission-avatar">
                                ${sub.users?.avatar_url ? `<img src="${sub.users.avatar_url}">` : ''}
                            </div>
                            <div>
                                <div class="submission-username">${sub.users?.display_name || sub.users?.username || 'Unknown'}</div>
                                <div class="submission-handle">@${sub.users?.username || 'unknown'}</div>
                            </div>
                        </div>
                        <div class="submission-status ${sub.status.toLowerCase()}">${sub.status}</div>
                    </div>
                    <div class="submission-details">
                        <div class="detail-item">
                            <div class="detail-label">TASK</div>
                            <div class="detail-value">${sub.tasks?.title || 'Unknown Task'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">REWARD</div>
                            <div class="detail-value reward-value">${sub.tasks?.reward || 0} USDC</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">WALLET ADDRESS</div>
                            <div class="detail-value">${sub.users?.wallet_address || '<span style="color:var(--red)">Not set</span>'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">PROOF URL</div>
                            <div class="detail-value"><a href="${sub.proof_url}" target="_blank">${sub.proof_url}</a></div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">SUBMITTED</div>
                            <div class="detail-value">${new Date(sub.created_at).toLocaleString()}</div>
                        </div>
                        ${sub.tx_hash ? `
                        <div class="detail-item" style="grid-column: 1 / -1;">
                            <div class="detail-label">TX HASH</div>
                            <div class="detail-value"><a href="https://solscan.io/tx/${sub.tx_hash}" target="_blank" style="word-break: break-all;">${sub.tx_hash}</a></div>
                        </div>
                        ` : ''}
                        ${sub.comment ? `
                        <div class="detail-item" style="grid-column: 1 / -1;">
                            <div class="detail-label">COMMENT</div>
                            <div class="detail-value">${sub.comment}</div>
                        </div>
                        ` : ''}
                    </div>
                    ${sub.status === 'PENDING' ? `
                    <div class="submission-actions">
                        <button class="btn btn-small" onclick="approveSubmission('${sub.id}')">APPROVE</button>
                        <button class="btn btn-small btn-danger" onclick="rejectSubmission('${sub.id}')">REJECT</button>
                    </div>
                    ` : ''}
                </div>
            `).join('');
        }

        async function approveSubmission(id) {
            // Get submission details for the prompt
            const sub = allSubmissions.find(s => s.id === id);
            const wallet = sub?.users?.wallet_address || 'NO WALLET SET';
            const reward = sub?.tasks?.reward || 0;

            // Prompt for tx_hash
            const txHash = prompt(
                `APPROVE SUBMISSION\n\n` +
                `Reward: ${reward} USDC\n` +
                `Wallet: ${wallet}\n\n` +
                `After sending USDC, paste the transaction hash (tx signature) below:\n` +
                `(Leave empty if you haven't sent yet)`
            );

            // User cancelled
            if (txHash === null) return;

            const card = document.getElementById(`submission-${id}`);
            if (card) card.style.opacity = '0.5';

            try {
                console.log('Approving submission:', id, 'with tx_hash:', txHash);
                const res = await fetch(`/api/admin/submissions/${id}/approve`, {
                    method: 'POST',
                    headers: {
                        'X-Admin-Key': adminKey,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ tx_hash: txHash || null })
                });

                const data = await res.json();
                console.log('Approve response:', data);

                if (data.error) {
                    let errorMsg = '=== APPROVAL ERROR ===\n\n';
                    errorMsg += 'Error: ' + data.error + '\n';
                    if (data.code) errorMsg += 'Code: ' + data.code + '\n';
                    if (data.hint) errorMsg += '\nHint: ' + data.hint + '\n';
                    if (data.verifications) {
                        errorMsg += '\n--- Verifications ---\n';
                        data.verifications.forEach(v => {
                            errorMsg += `${v.delay} (${v.client}): ${v.status}\n`;
                        });
                    }
                    if (data.currentStatus) errorMsg += '\nCurrent status in DB: ' + data.currentStatus;
                    alert(errorMsg);
                    if (card) card.style.opacity = '1';
                    return;
                }

                // Check for success
                if (data.success) {
                    let successMsg = 'Submission approved!\n\n';
                    successMsg += 'Code Version: ' + (data.debug?.codeVersion || 'unknown') + '\n';
                    successMsg += 'Key Role: ' + (data.debug?.keyRole || 'unknown') + '\n';

                    if (data.debug?.verifications) {
                        successMsg += '\n--- Verifications ---\n';
                        data.debug.verifications.forEach(v => {
                            successMsg += `${v.delay} (${v.client}): ${v.status}\n`;
                        });
                    }

                    // Wait 1 second then reload and verify
                    await new Promise(r => setTimeout(r, 1000));
                    await reloadSubmissions();

                    const updated = allSubmissions.find(s => s.id === id);
                    if (updated && updated.status !== 'APPROVED') {
                        successMsg += '\n\n!!! WARNING !!!\nAfter reload, status is: ' + updated.status;
                        successMsg += '\nThis indicates a BACKGROUND PROCESS is resetting the status!';
                        successMsg += '\n\nCheck Supabase Dashboard for:';
                        successMsg += '\n- Database triggers on submissions table';
                        successMsg += '\n- Edge functions processing submissions';
                        successMsg += '\n- Webhooks on submissions table';
                    } else {
                        successMsg += '\n\nReload confirmed: APPROVED';
                    }

                    alert(successMsg);
                } else {
                    alert('Unexpected response: ' + JSON.stringify(data));
                    if (card) card.style.opacity = '1';
                }

            } catch (err) {
                console.error('Approve error:', err);
                alert('Failed to approve: ' + err.message);
                if (card) card.style.opacity = '1';
            }
        }

        async function rejectSubmission(id) {
            if (!confirm('Reject this submission?')) return;

            const card = document.getElementById(`submission-${id}`);
            if (card) card.style.opacity = '0.5';

            try {
                console.log('Rejecting submission:', id);
                const res = await fetch(`/api/admin/submissions/${id}/reject`, {
                    method: 'POST',
                    headers: { 'X-Admin-Key': adminKey }
                });

                const data = await res.json();
                console.log('Reject response:', data);

                if (data.error) {
                    alert('Error: ' + data.error);
                    if (card) card.style.opacity = '1';
                    return;
                }

                await reloadSubmissions();

                const updated = allSubmissions.find(s => s.id === id);
                if (updated && updated.status !== 'REJECTED') {
                    alert('ERROR: Rejection did not persist!\nDatabase still shows: ' + updated.status);
                } else {
                    alert('Submission rejected successfully!');
                }

            } catch (err) {
                console.error('Reject error:', err);
                alert('Failed to reject: ' + err.message);
                if (card) card.style.opacity = '1';
            }
        }

        async function reloadSubmissions() {
            try {
                console.log('Reloading submissions from server...');
                const res = await fetch('/api/admin/submissions', {
                    headers: { 'X-Admin-Key': adminKey }
                });
                const data = await res.json();
                console.log('Loaded submissions:', data.submissions?.length || 0);
                if (data._debug) {
                    console.log('Server debug:', data._debug);
                }
                if (data.submissions) {
                    allSubmissions = data.submissions;
                    updateStats();
                    renderSubmissions();
                }
            } catch (err) {
                console.error('Failed to reload submissions:', err);
            }
        }

        async function runDiagnostic() {
            alert('Running database persistence diagnostic...\n\nThis will test if updates persist by updating a pending submission and checking multiple times.');

            try {
                // First check debug info
                const debugRes = await fetch('/api/admin/debug', {
                    headers: { 'X-Admin-Key': adminKey }
                });
                const debugData = await debugRes.json();
                console.log('Debug info:', debugData);

                // Run the test-update
                const testRes = await fetch('/api/admin/test-update', {
                    method: 'POST',
                    headers: { 'X-Admin-Key': adminKey }
                });
                const testData = await testRes.json();
                console.log('Test result:', testData);

                let msg = '=== DIAGNOSTIC RESULTS ===\n\n';
                msg += 'Code Version: ' + (debugData.codeVersion || 'unknown') + '\n';
                msg += 'Key Role: ' + debugData.keyRole + '\n';
                msg += 'Supabase URL: ' + debugData.supabaseUrl + '\n\n';

                if (testData.error && !testData.steps) {
                    msg += 'Error: ' + testData.error + '\n';
                    if (testData.hint) msg += 'Hint: ' + testData.hint + '\n';
                } else if (testData.steps) {
                    msg += '--- Test Steps ---\n';
                    testData.steps.forEach(step => {
                        msg += `Step ${step.step}: ${step.action}\n`;
                        if (step.status) msg += `  Status: ${step.status}\n`;
                        if (step.returned) msg += `  Returned: ${step.returned}\n`;
                        if (step.error) msg += `  ERROR: ${step.error}\n`;
                    });
                    msg += '\n';
                    msg += testData.success ? 'RESULT: SUCCESS - Updates persist!' : 'RESULT: FAILED - Updates are being reverted!';
                    if (testData.hint) msg += '\n\n' + testData.hint;
                }

                alert(msg);

                // Reload to see current state
                await reloadSubmissions();

            } catch (err) {
                alert('Diagnostic failed: ' + err.message);
            }
        }

        // =====================================================
        // TASK MANAGEMENT
        // =====================================================

        function switchMainTab(tab, btn) {
            document.querySelectorAll('.main-tab').forEach(t => t.classList.remove('active'));
            btn.classList.add('active');

            if (tab === 'submissions') {
                document.getElementById('submissionsView').classList.remove('hidden');
                document.getElementById('tasksView').classList.add('hidden');
            } else if (tab === 'tasks') {
                document.getElementById('submissionsView').classList.add('hidden');
                document.getElementById('tasksView').classList.remove('hidden');
                loadTasks();
            }
        }

        async function loadTasks() {
            try {
                const res = await fetch('/api/admin/tasks', {
                    headers: { 'X-Admin-Key': adminKey }
                });
                const data = await res.json();

                if (data.error) {
                    console.error('Failed to load tasks:', data.error);
                    return;
                }

                allTasks = data.tasks || [];
                renderTasks();
            } catch (err) {
                console.error('Failed to load tasks:', err);
            }
        }

        function filterTasks(filter, btn) {
            taskFilter = filter;
            document.querySelectorAll('.task-filters .filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            renderTasks();
        }

        function renderTasks() {
            const container = document.getElementById('tasksList');

            if (allTasks.length === 0) {
                container.innerHTML = '<div class="empty-state">No tasks yet. Create your first task above.</div>';
                return;
            }

            let filteredTasks = allTasks;
            if (taskFilter === 'ACTIVE') {
                filteredTasks = allTasks.filter(t => t.is_active);
            } else if (taskFilter === 'INACTIVE') {
                filteredTasks = allTasks.filter(t => !t.is_active);
            }

            if (filteredTasks.length === 0) {
                container.innerHTML = `<div class="empty-state">No ${taskFilter.toLowerCase()} tasks.</div>`;
                return;
            }

            container.innerHTML = filteredTasks.map(task => `
                <div class="task-card ${task.is_active ? '' : 'inactive'}" id="task-${task.id}">
                    <div class="task-info">
                        <h4>
                            ${task.title}
                            <span class="task-badge ${task.is_active ? 'active' : 'inactive'}">${task.is_active ? 'ACTIVE' : 'INACTIVE'}</span>
                        </h4>
                        <p>${task.description || 'No description'}</p>
                        <div class="task-meta">
                            <div class="task-meta-item reward">
                                <span>Reward:</span>
                                <span class="value">${task.reward} USDC</span>
                            </div>
                            <div class="task-meta-item">
                                <span>Category:</span>
                                <span class="value">${task.category}</span>
                            </div>
                            <div class="task-meta-item">
                                <span>Difficulty:</span>
                                <span class="value">${task.difficulty}</span>
                            </div>
                            <div class="task-meta-item">
                                <span>Slots:</span>
                                <span class="value">${task.slots_filled || 0}/${task.slots_total}</span>
                            </div>
                            ${task.min_followers > 0 ? `
                            <div class="task-meta-item">
                                <span>Min Followers:</span>
                                <span class="value">${task.min_followers.toLocaleString()}</span>
                            </div>
                            ` : ''}
                            ${task.task_url ? `
                            <div class="task-meta-item">
                                <span>URL:</span>
                                <a href="${task.task_url}" target="_blank" class="value" style="color:var(--green);">View Task ↗</a>
                            </div>
                            ` : ''}
                        </div>
                    </div>
                    <div class="task-actions">
                        <button class="btn btn-small" onclick="editTask('${task.id}')">EDIT</button>
                        <button class="btn btn-small btn-outline" onclick="toggleTaskActive('${task.id}', ${!task.is_active})">${task.is_active ? 'DEACTIVATE' : 'ACTIVATE'}</button>
                        <button class="btn btn-small btn-danger" onclick="deleteTask('${task.id}')">DELETE</button>
                    </div>
                </div>
            `).join('');
        }

        function editTask(taskId) {
            const task = allTasks.find(t => t.id === taskId);
            if (!task) return;

            editingTaskId = taskId;

            document.getElementById('taskTitle').value = task.title || '';
            document.getElementById('taskDescription').value = task.description || '';
            document.getElementById('taskUrl').value = task.task_url || '';
            document.getElementById('taskReward').value = task.reward || 0;
            document.getElementById('taskCategory').value = task.category || 'X';
            document.getElementById('taskDifficulty').value = task.difficulty || 'EASY';
            document.getElementById('taskSlots').value = task.slots_total || 100;
            document.getElementById('taskMinFollowers').value = task.min_followers || 0;
            document.getElementById('taskActive').checked = task.is_active;

            document.getElementById('taskFormTitle').textContent = 'Edit Task';
            document.getElementById('saveTaskBtn').textContent = 'UPDATE TASK';
            document.getElementById('cancelEditBtn').style.display = 'inline-block';

            // Scroll to form
            document.getElementById('taskForm').scrollIntoView({ behavior: 'smooth' });
        }

        function resetTaskForm() {
            editingTaskId = null;

            document.getElementById('taskTitle').value = '';
            document.getElementById('taskDescription').value = '';
            document.getElementById('taskUrl').value = '';
            document.getElementById('taskReward').value = '';
            document.getElementById('taskCategory').value = 'X';
            document.getElementById('taskDifficulty').value = 'EASY';
            document.getElementById('taskSlots').value = '100';
            document.getElementById('taskMinFollowers').value = '0';
            document.getElementById('taskActive').checked = true;

            document.getElementById('taskFormTitle').textContent = 'Create New Task';
            document.getElementById('saveTaskBtn').textContent = 'CREATE TASK';
            document.getElementById('cancelEditBtn').style.display = 'none';
        }

        async function saveTask() {
            const title = document.getElementById('taskTitle').value.trim();
            const reward = document.getElementById('taskReward').value;

            if (!title) {
                alert('Title is required');
                return;
            }
            if (!reward || reward <= 0) {
                alert('Reward must be greater than 0');
                return;
            }

            const taskData = {
                title: title,
                description: document.getElementById('taskDescription').value.trim(),
                task_url: document.getElementById('taskUrl').value.trim() || null,
                reward: parseFloat(reward),
                category: document.getElementById('taskCategory').value,
                difficulty: document.getElementById('taskDifficulty').value,
                slots_total: parseInt(document.getElementById('taskSlots').value) || 100,
                min_followers: parseInt(document.getElementById('taskMinFollowers').value) || 0,
                is_active: document.getElementById('taskActive').checked
            };

            try {
                let res;
                if (editingTaskId) {
                    // Update
                    res = await fetch(`/api/admin/tasks/${editingTaskId}`, {
                        method: 'PUT',
                        headers: {
                            'X-Admin-Key': adminKey,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(taskData)
                    });
                } else {
                    // Create
                    res = await fetch('/api/admin/tasks', {
                        method: 'POST',
                        headers: {
                            'X-Admin-Key': adminKey,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(taskData)
                    });
                }

                const data = await res.json();

                if (data.error) {
                    alert('Error: ' + data.error);
                    return;
                }

                alert(editingTaskId ? 'Task updated successfully!' : 'Task created successfully!');
                resetTaskForm();
                await loadTasks();

            } catch (err) {
                alert('Failed to save task: ' + err.message);
            }
        }

        async function toggleTaskActive(taskId, newState) {
            try {
                const res = await fetch(`/api/admin/tasks/${taskId}`, {
                    method: 'PUT',
                    headers: {
                        'X-Admin-Key': adminKey,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ is_active: newState })
                });

                const data = await res.json();

                if (data.error) {
                    alert('Error: ' + data.error);
                    return;
                }

                await loadTasks();

            } catch (err) {
                alert('Failed to update task: ' + err.message);
            }
        }

        async function deleteTask(taskId) {
            if (!confirm('Are you sure you want to delete this task? This cannot be undone.')) {
                return;
            }

            try {
                const res = await fetch(`/api/admin/tasks/${taskId}`, {
                    method: 'DELETE',
                    headers: { 'X-Admin-Key': adminKey }
                });

                const data = await res.json();

                if (data.error) {
                    alert('Error: ' + data.error);
                    return;
                }

                alert('Task deleted successfully!');
                await loadTasks();

            } catch (err) {
                alert('Failed to delete task: ' + err.message);
            }
        }
    </script>
